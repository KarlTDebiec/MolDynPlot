language: python
python:
    - "2.7"
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++
            - gfortran
            - hdf5
install:
    - pip install pytest pytest-cov
    - pip install -r requirements.txt
before_script:
    - export PYTHONPATH=$PYTHONPATH:$(pwd)/..
script:
    - py.test
